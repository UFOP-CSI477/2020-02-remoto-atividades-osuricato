<html lang="en">
<head>

  <title>Atividade 1 JS</title>

  <script>
    'use strict'

    function loadData() {

      const address = window.prompt('Digite seu endere√ßo:')

      document.getElementById("name").innerHTML = name

      document.getElementById("address").innerHTML = address
    }
  </script>
</head>

<body>
  
  <div id="name"></div>
  <div id="age"></div>
  <div id="address"></div>

  <input type="button" value="Carregar" onclick="loadData()">

</html>
