<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="02-calculadora.css">
  <script src="02-calculadora.js"></script>

</head>

<body>

  <div class="container">

    <main>

      <div class="result">

        <input type="text" id="result" value="" disabled>

      </div>

      <div class="buttons">

        <table>

          <tbody>
            <tr>
              <td> <input type="button" value="AC" class="orange" onclick="deleteAllCharacters()"> </td>
              <td> <input type="button" value="CE" class="orange" onclick="deleteCharacter()"> </td>
              <td> <input type="button" value="%" class="orange" onclick="insertOperator('%')"> </td>
              <td> <input type="button" value="/" class="orange" onclick="insertOperator('/')"> </td>
            </tr>

            <tr>
              <td> <input type="button" value="7" onclick="insertNumber(7)"> </td>
              <td> <input type="button" value="8" onclick="insertNumber(8)"> </td>
              <td> <input type="button" value="9" onclick="insertNumber(9)"> </td>
              <td> <input type="button" value="x" class="orange" onclick="insertOperator('x')"> </td>
            </tr>

            <tr>
              <td> <input type="button" value="4" onclick="insertNumber(4)"> </td>
              <td> <input type="button" value="5" onclick="insertNumber(5)"> </td>
              <td> <input type="button" value="6" onclick="insertNumber(6)"> </td>
              <td> <input type="button" value="-" class="orange" onclick="insertOperator('-')"> </td>
            </tr>

            <tr>
              <td> <input type="button" value="1" onclick="insertNumber(1)"> </td>
              <td> <input type="button" value="2" onclick="insertNumber(2)"> </td>
              <td> <input type="button" value="3" onclick="insertNumber(3)"> </td>
              <td> <input type="button" value="+" class="orange" onclick="insertOperator('+')"> </td>
            </tr>

            <tr>
              <td> </td>
              <td> <input type="button" value="0" onclick="insertNumber(0)"> </td>
              <td> <input type="button" value="." onclick="insertNumber('.')"> </td>
              <td> <input type="button" value="=" class="orange equal" onclick="operation()"> </td>
            </tr>
          </tbody>

        </table>

      </div>

    </main>

  </div>

</body>

</html>
