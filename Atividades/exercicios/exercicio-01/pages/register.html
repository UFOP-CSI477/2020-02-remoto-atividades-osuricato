      </ul>
    </header>

    <main id="main">
      <h1>Cadastre um usuário</h1>

      <div id="form">
        <form id="form" action="home.html" method="post">

            <div class="fields">
              <label for="name">Nome:</label>
              <input type="text" class="input" name="name" id="name" placeholder="Digite seu nome">
            </div>
    
            <div class="fields">
              <label for="email">Email:</label>
              <input type="email" class="input" name="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="fields">
              <label for="username">Nome de usuário:</label>
              <input type="text" class="input" name="username" id="username" placeholder="Digite seu nome de usuário">
            </div>

            <div class="fields">
              <label for="phone">Telefone:</label>
              <input type="tel" class="input" name="phone" id="phone" placeholder="Digite seu nome telefone">
            </div>
    
            <div class="fields">
              <label for="senha">Senha:</label>
              <input type="password" class="input" name="senha" id="senha" placeholder="Digite seu senha">
            </div>

            <div id="buttons">
              <button id="register" type="submit">Cadastrar</button>
              <button id="cancel" type="reset">Cancelar</button>
            </div>

          </form>
        </div>

    </main>
  </div>
</body>
