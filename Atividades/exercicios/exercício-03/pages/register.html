    <main id="main">
      <div class="flex-column d-flex align-items-center d-grid gap-3">
        <h1>Cadastre um usuário</h1>

        <div id="form">
          <form class="d-flex flex-column align-items-center d-grid gap-3" action="" method="post">
  
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Digite seu nome">
            </div>
    
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="form-group">
              <label for="username">Nome de usuário:</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group">
              <label for="phone">Telefone:</label>
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Digite seu nome telefone">
            </div>
    
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite seu senha">
            </div>

            <div id="buttons">
              <button class="btn btn-primary" id="register" type="submit">Cadastrar</button>
              <button class="btn btn-danger" id="cancel" type="reset">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
